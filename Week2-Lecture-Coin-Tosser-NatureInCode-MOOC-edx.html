<!DOCTYPE html>
<html>
<head>
<script>
	// Coin tossing program
	var coins = 10;
	var heads = 0;
	var tails = 0;
	
	for(var i = 0; i < coins; i = i + 1){
		if(Math.random() <= 0.5){
			heads = heads + 1;
		}	
		else{
			tails = tails + 1;
		}
	
	}
	console.log(heads, "heads, ", tails, "tails");

</script>

</head>

</body>
</html>
